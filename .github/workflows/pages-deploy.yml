
# .github/workflows/pages-deploy.yml
name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches: [ release ]        # <â€” run when commits land on release
    paths:
      - 'documentation/**'       # only when docs change
      - '.github/workflows/*.yml'
  workflow_dispatch:              # manual run

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs + theme (prefer requirements.txt)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f "documentation/requirements.txt" ]; then
            pip install -r documentation/requirements.txt
          else
            pip install mkdocs mkdocs-material pymdown-extensions mkdocs-material-extensions
          fi

      - name: Build site (uses documentation/mkdocs.yml)
        run: |
          mkdocs --version
          mkdocs build \
            --strict \
            --config-file documentation/mkdocs.yml \
            --site-dir site

      - name: Upload artifact (GitHub Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: documentation/site


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
